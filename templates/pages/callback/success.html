{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static "/css/callback.css" %}>
    <title>Vibebox || Successful connected to spotify</title>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="callback-container">
        <div class="logo-section">
            <div class="logo">
                <div class="logo-icon">ðŸŽµ</div>
                <h1>Vibebox</h1>
            </div>
        </div>
        
        <div class="status-section">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spotify-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.42 1.56-.297.539-1.02.718-1.559.42z"/>
                    </svg>
                </div>
            </div>
            
            <div class="status-text">
                <h2 id="status-title">Connecting to Spotify</h2>
                <p id="status-message">Setting up your musical journey...</p>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <div class="success-section" id="success-section" style="display: none;">
            <div class="success-icon">âœ“</div>
            <h2>Welcome to Vibebox!</h2>
            <p>Your Spotify account has been connected successfully.</p>
            <button class="continue-btn" onclick="redirectToDashboard()">Continue to Dashboard</button>
        </div>
    </div>


    <script>
        function getURLParameters() {
            const params = new URLSearchParams(window.location.search);
            return {
                code: params.get('code'),
                error: params.get('error'),
                state: params.get('state')
            };
        }

        function simulateAuth() {
            const params = getURLParameters();
            
            if (params.error) {
                setTimeout(() => showError(params.error), 2000);
            } else if (params.code) {
                setTimeout(() => {
                    updateStatus('Authenticating...', 'Verifying your credentials...');
                }, 1500);
                
                setTimeout(() => {
                    updateStatus('Getting your profile...', 'Fetching your music preferences...');
                }, 3000);
                
                setTimeout(() => {
                    showSuccess();
                }, 4500);
            } else {
                setTimeout(() => showError('missing_code'), 3000);
            }
        }

        function updateStatus(title, message) {
            document.getElementById('status-title').textContent = title;
            document.getElementById('status-message').textContent = message;
        }

        function showSuccess() {
            document.querySelector('.status-section').style.display = 'none';
            document.getElementById('success-section').style.display = 'block';
        }

        function showError(errorType) {
            document.querySelector('.status-section').style.display = 'none';
            const errorSection = document.getElementById('error-section');
            const errorMessage = document.getElementById('error-message');
            
            switch(errorType) {
                case 'access_denied':
                    errorMessage.textContent = 'You cancelled the Spotify authorization. Please try again to use Vibebox.';
                    break;
                case 'invalid_client':
                    errorMessage.textContent = 'There was an issue with the app configuration. Please contact support.';
                    break;
                case 'missing_code':
                    errorMessage.textContent = 'No authorization code received. Please try logging in again.';
                    break;
                default:
                    errorMessage.textContent = 'An unexpected error occurred. Please try again.';
            }
            
            errorSection.style.display = 'block';
        }

        function redirectToDashboard() {
            const btn = document.querySelector('.continue-btn');
            btn.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                console.log('Redirecting to dashboard...');
                window.location.href = '/';
            }, 150);
        }

        function retryConnection() {
            window.location.href = 'auth/login';
        }

        document.addEventListener('DOMContentLoaded', () => {
            simulateAuth();
        });

    </script>
</body>
</html>
